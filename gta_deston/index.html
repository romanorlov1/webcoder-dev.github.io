<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<title>Deston</title>

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap">

		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/media.css">
	</head>
	<body>
		<header class="header-page" id="header">
			<div class="header-page__top">
				<div class="container header-top__container">
					<a class="header-page__logo scroll" href="#header">DESTON</a>
					<nav class="header-page__nav">
						<ul class="main-menu">
							<li class="main-menu__item"><a class="main-menu__link scroll" href="#header">Главная</a></li>
							<li class="main-menu__item"><a class="main-menu__link scroll" href="#header">Пополнить счет</a></li>
							<li class="main-menu__item"><a class="main-menu__link scroll" href="#download">Как начать играть</a></li>
							<li class="main-menu__item"><a class="main-menu__link scroll" href="#header">Форум</a></li>
						</ul>
					</nav>
					<a class="header-page__button scroll" href="#header">Кабинет</a>
					<a class="header-page__toggler"><i class="fas fa-bars" aria-hidden="true"></i></a>
				</div>
			</div>
			<div class="header-page__main">
				<div class="header-main__container">
					<h1 class="header-page__title-box">
						<span class="header-page__top-title">СКАЧАЙ</span>
						<span class="header-page__bottom-title">НАЧНИ ИГРАТЬ</span>
					</h1>
					<div class="header-page__button-box">
						<img class="header-page__download-icon" src="img/download.png" alt="Download icon">
						<a class="header-main__button header-page__download scroll" href="#download">СКАЧАТЬ</a>
						<a class="header-main__button header-page__promo-video scroll" href="#download">ПРОМО-РОЛИК</a>
					</div>
					<img class="header-page__personage" src="img/personage.png" alt="Personage image">
				</div>
			</div>
		</header>
		<section class="download-page" id="download">
			<div class="container download-page__container">
				<div class="download-page__item-box">
					<div class="download-item">
						<img class="download-item__img" src="img/help-1.png" alt="Game image">
						<h2 class="download-item__title">Установите игру</h2>
						<p class="download-item__description">Подбарный текст сюда писать</p>
						<a class="download-item__button scroll" href="#download">Скачать</a>
					</div>
					<div class="download-item">
						<img class="download-item__img" src="img/help-1.png" alt="Game image">
						<h2 class="download-item__title">Установите игру</h2>
						<p class="download-item__description">Подбарный текст сюда писать</p>
						<a class="download-item__button scroll" href="#download">Скачать</a>
					</div>
					<div class="download-item">
						<img class="download-item__img" src="img/help-1.png" alt="Game image">
						<h2 class="download-item__title">Первый запуск</h2>
						<p class="download-item__description">Подбарный текст сюда писать</p>
						<a class="download-item__button scroll" href="#download">Скачать</a>
					</div>
				</div>
			</div>
		</section>

		<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
